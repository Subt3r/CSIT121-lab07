<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PS2 Tier List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact the Tier List Creator</h1>
    <nav>
      <a href="tierlist.html">Home</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Share Your Thoughts!</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="favorite">Favorite PS2 Game:</label>
      <input type="text" id="favorite" name="favorite">

      <label>Which tier would you put GTA: San Andreas in?</label>
      <input type="radio" id="s-tier" name="gta" value="S">
      <label for="s-tier">S-Tier</label>
      <input type="radio" id="a-tier" name="gta" value="A">
      <label for="a-tier">A-Tier</label>

      <label for="genres">What PS2 game genre do you prefer?</label>
      <select id="genres" name="genres">
        <option value="action">Action</option>
        <option value="racing">Racing</option>
        <option value="rpg">RPG</option>
        <option value="sports">Platformer</option>
      </select>

      <label for="feedback">Comments:</label>
      <textarea id="feedback" name="feedback" rows="4" cols="30"></textarea>

      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 PS2 Tier List Contact page | Designed by Toluwanimi Elewa-Gidado</p>
  </footer>
</body>
</html>
